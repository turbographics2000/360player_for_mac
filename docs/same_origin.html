<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Texture source same origin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
    <script src="VRControls.js"></script>
    <script src="VREffect.js"></script>
    <script src="webvr-polyfill.js"></script>
    <script src="webvr-manager.js"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      #domcnv, #domvid {
        width: 300px;
        height: 150px;
        display: none;
      }
      #vid {
        position: absolute;
        left: -10000px;
      }
    </style>
  </head>
  <body>
    <video id="vid" src="output.mp4" webkit-playsinline crossorigin="anonymous"></video>
    <script src="same_origin.js"></script>
  </body>
</html>
